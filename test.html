<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Test of Bootstrap Grid</title>

        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    </head>

    <body>
        <form>
            <div class="container">
                <div class="row">
                    <div style="text-align: left; padding: 25px"class="col-lg-6">
                        Find pages with...
                    </div>
                    <div style="text-align: right; padding: 25px" class="col-lg-6">
                        To do this in the search box.
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg">
                        All these words:
                    </div>
                    <div class="col-lg">
                        <input type="text">
                    </div>
                    <div class="col-lg">
                        Type the important words: tri-colour rat terrier
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg">
                        This exact word or phrase:
                    </div>
                    <div class="col-lg">
                        <input type="text">
                    </div>
                    <div class="col-lg">
                        Put exact words in quotes: "rat terrier"
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
